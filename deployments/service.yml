apiVersion: v1
kind: Service
metadata:
  name: matcher
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - port: 8889
      targetPort: 8889
      nodePort: 32002
      protocol: UDP
  selector:
    app: matcher
  sessionAffinity: ClientIP
